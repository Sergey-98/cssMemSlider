<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Mem Slider</title>
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "wrapper">
        <input type = "radio" name = "count" id = "first-slide" class = "one" checked>
        <input type = "radio" name = "count" id = "second-slide" class = "two">
        <input type = "radio" name = "count" id = "third-slide" class = "three">
        <input type = "radio" name = "count" id = "fourth-slide" class = "four">
        
        <div class = "slider">
            <div class = "slide slide-one"></div>
            <div class = "slide slide-two"></div>
            <div class = "slide slide-three"></div>
            <div class = "slide slide-four"></div>
        </div>
        <div class = "slider-titles">
            <div class = "slide-title title-one">
                <span class = "title">первый слайд</span>
            </div>
            <div class = "slide-title title-two">
                <span class = "title">второй слайд</span>
            </div>
            <div class = "slide-title title-three">
                <span class = "title">третий слайд</span>
            </div>
            <div class = "slide-title title-four">
                <span class = "title">четвертый слайд</span>
            </div>
        </div>
        <div class = "controls">
            <label for = "first-slide"></label>
            <label for = "second-slide"></label>
            <label for = "third-slide"></label>
            <label for = "fourth-slide"></label>
        </div>
        
    </div>
</body>
</html>
