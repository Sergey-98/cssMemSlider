<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Mem Slider</title>
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class = "header-container">
        <div class = "container header">

        </div>
    </header>
    <main class = "main-container">
        <div class = "container main">
            <div class = "input-panel">
                <input type = "radio" name = "count" id = "first-slide" checked>
                <input type = "radio" name = "count" id = "second-slide">
                <input type = "radio" name = "count" id = "third-slide">
                <input type = "radio" name = "count" id = "fourth-slide">
                <input type = "radio" name = "count" id = "fifth-slide">
            </div>
            <div class = "slider">
                <div class = "slide slide-one"></div>
                <div class = "slide slide-two"></div>
                <div class = "slide slide-three"></div>
                <div class = "slide slide-four"></div>
                <div class = "slide slide-five"></div>
            </div>
            <div class = "controls">
                <label for = "first-slide"></label>
                <label for = "second-slide"></label>
                <label for = "third-slide"></label>
                <label for = "fourth-slide"></label>
                <label for = "fifth-slide"></label>
            </div>
        </div>
    </main>
    <footer class  = "footer-container">
        <div class = "container footer">

        </div>
    </footer>
</body>
</html>
